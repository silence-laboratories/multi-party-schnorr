[package]
name = "multi-party-schnorr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
zeroize = { version = "1.6.1", features = ["zeroize_derive"] }
ed25519-dalek = { version = "2.1.0", features = [
  "zeroize",
  "serde",
  "rand_core",
  "digest",
] }
serde_arrays = "0.1"
curve25519-dalek = { version = "4.1.1", features = [
  "serde",
  "rand_core",
  "precomputed-tables",
  "digest",
  "group",
] }
crypto-bigint = "0.5"
rand = "0.8"
rayon = "1.7.0"
sha2 = "0.10.7"
crypto_box = { version = "0.9.1", features = ["serde"] }
ff = "0.13.0"
rand_chacha = "0.3.1"
bincode = "2.0.0-rc.3"
sl-mpc-mate = { git = "https://github.com/silence-laboratories/sl-crypto.git", rev = "97dc1c6321383c068e183d8e5704d65bdc098d18" }
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.34.0", features = ["rt", "sync", "macros"] }
derivation-path = "0.2.0"
hex = "0.4.3"


[dev-dependencies]
bs58 = "0.5.0"
tokio = { version = "1.34.0", features = [
  "rt",
  "sync",
  "macros",
  "rt-multi-thread",
] }
