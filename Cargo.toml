[package]
name = "multi-party-schnorr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[features]
secp256k1 = []
default = []
[dependencies]
zeroize = { version = "1.6.1", features = ["zeroize_derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11.15"
bytemuck = { version = "1.14.1", features = [
  "derive",
  "min_const_generics",
  "extern_crate_alloc",
] }
elliptic-curve = { version = "0.13" }
ed25519-dalek = { version = "2.1.0", features = [
  "zeroize",
  "serde",
  "rand_core",
  "digest",
] }
serde_arrays = "0.1"
curve25519-dalek = { version = "4.1.3", features = [
  "serde",
  "rand_core",
  "precomputed-tables",
  "digest",
  "group",
] }
k256 = { version = "0.13.2", default-features = false, features = ["ecdsa"] }
crypto-bigint = "0.5"
rand = "0.8"
rayon = "1.7.0"
sha2 = "0.10.7"
crypto_box = { version = "0.9.1", features = ["serde"] }
ff = "0.13.0"
rand_chacha = "0.3.1"
bincode = "1"
# FIXME: Remove this 
# sl-mpc-mate = { path = "../sl-crypto/crates/sl-mpc-mate" }
sl-mpc-mate = { git = "https://github.com/silence-laboratories/sl-crypto.git", rev = "ff63353" }
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.34.0", features = ["rt", "sync", "macros"] }
derivation-path = "0.2.0"
hex = "0.4.3"


[dev-dependencies]
bs58 = "0.5.0"
tokio = { version = "1.34.0", features = [
  "rt",
  "sync",
  "macros",
  "rt-multi-thread",
] }
