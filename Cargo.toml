[package]
name = "multi-party-schnorr"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["eddsa"]
eddsa = ["curve25519-dalek", "ed25519-dalek"]
taproot = ["k256"]
serde = ["dep:serde", "dep:serde_bytes" ]

[dependencies]
zeroize = { version = "1.6.1", features = ["zeroize_derive"] }
serde = { version = "1.0", features = ["derive"], optional = true }
serde_bytes = { version = "0.11.15", optional = true }
signature = { version = "2.2.0" }
bytemuck = { version = "1.14.1", features = [
  "derive",
  "min_const_generics",
  "extern_crate_alloc",
] }
elliptic-curve = { version = "0.13" }
ed25519-dalek = { version = "2.1.0", features = [
  "zeroize",
  "rand_core",
  "digest",
], optional = true }
curve25519-dalek = { version = "4.1.3", features = [
  "rand_core",
  "precomputed-tables",
  "digest",
  "group",
], optional = true }
k256 = { version = "0.13.2", optional = true }
crypto-bigint = "0.5"
rand = "0.8"
rayon = "1.7.0"
sha2 = "0.10.7"
crypto_box = { version = "0.9.1" }
ff = "0.13.0"
rand_chacha = "0.3.1"
sl-mpc-mate = { git = "https://github.com/silence-laboratories/sl-crypto.git", rev = "ff63353" }
thiserror = "1"
tracing = "0.1"
tracing-subscriber = "0.3"
tokio = { version = "1.34.0", features = ["rt", "sync", "macros"] }
derivation-path = "0.2.0"

[dev-dependencies]
k256 = { version = "0.13.2" }
bs58 = "0.5.0"
tokio = { version = "1.34.0", features = [
  "rt",
  "sync",
  "macros",
  "rt-multi-thread",
] }
